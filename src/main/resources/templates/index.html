<!DOCTYPE html>
<html lang="en" xmls:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.context}"></td>
        <td><a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a></td>
    </tr>
</table>
<form method="post" th:action="@{/}" th:object="${newtodo}">
    <input type="text" th:field="*{context}"/>
    <input type="Submit"/>
</form>
</body>
</html>
